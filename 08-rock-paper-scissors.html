        <body>
          <p>
            Rock Paper Scissors
          </p>
          <button onclick="
          pG('rock');
          ">
            Rock
          </button>
          <button onclick="
          pG('paper');">
            Paper
          </button>

          <button onclick="
          pG('scissors');
          ">
            Scissors
          </button>
          <button onclick="
          score.wins=0;
          score.losses=0;
          score.ties=0;
          localStorage.removeItem('score');
          ">Reset Score</button>
          <script>
            let score=JSON.parse(localStorage.getItem('score')) || {
              wins:0,
              losses:0 ,
              ties:0  
            };
            /*
            if(!score){
              score={
              wins:0,
              losses:0,
              ties:0
            };
              
            }
            */ 
          function pG(pM){
              const cM=pickcM();
            
          let res='';
          if(pM==='scissors'){
          if(cM==='rock'){
            res='You Lose.';
          }
          else if(cM==='paper'){
            res='You win.'
          }
          else if(cM==='scissors'){
            res='Tie..'
          }
        
        }
        
        else if(pM==='paper'){
          if(cM==='rock'){
            res='You win.';
          }
          else if(cM==='paper'){
            res='Tie..'
          }
          else if(cM==='scissors'){
            res='You Lose.'
          }
        }
        else if(pM==='rock'){
          if(cM==='rock'){
            res='Tie..';
          }
          else if(cM==='paper'){
            res='You Lose.'
          }
          else if(cM==='scissors'){
            res='You win.'
          }
        }
        if(res==='You win.'){
            score.wins=score.wins+1;
        }
        else if(res==='You Lose.'){
          score.losses+=1;
        }
        else if(res==='Tie..'){
          score.ties+=1;
        }

        localStorage.setItem('score',JSON.stringify(score));
          alert(`You picked ${pM}.Computer picked ${cM}. ${res}.
Wins : ${score.wins},Losses: ${score.losses}, Ties: ${score.ties}`
          );
        }
            function pickcM(){
              const ranNum=Math.random();
          
              let cM='';

            if(ranNum>=0 && ranNum<1/3){
              cM='rock';
            }
            else if(ranNum>=1/3 && ranNum<2/3){
              cM='paper';
            }
            else if(ranNum>=2/3 && ranNum<1){
              cM='scissors';
            }
            return cM;
              }
          </script>
        </body>
      </html>
